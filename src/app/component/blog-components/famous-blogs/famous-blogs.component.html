<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="display-4">Most Discussed Blogs</h1>
    </div>
</div>

@if (famousBlogs.length > 0) {
    <ng-template>
        <div class="container mt-5">
            <div class="row row-cols-sm-1 row-cols-md-3 g-5">
                @for (famousBlog of famousBlogs; track famousBlog) {
                    <div class="col">
                        <app-blog-card [blog]="famousBlog"></app-blog-card>
                    </div>
                }
            </div>
        </div>
    </ng-template>
} @else {
    <ng-template #noblogs>
        <div class="mt-4">
            <div class="d-flex justify-content-center">
                <h3 class="text-dark">There are no blogs being discussed...</h3>
            </div>
        </div>
    </ng-template>
}
