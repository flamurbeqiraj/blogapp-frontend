@if (!!blog) {
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="display-4 mt-5 text-center">{{blog.title}}</h1>
        </div>
    
        <div class="d-flex justify-content-center mt-4">
            <h6>Written by {{blog.username}} - {{blog.publishDate | date:'medium'}}
                @if (blog.publishDate !== blog.updateDate) {
                    <span> | Updated on {{blog.updateDate | date:'medium'}}</span>
                }
            </h6>
        </div>
    
        <div class="mt-4">
            <img src="{{blogPhotoUrl}}" class="blog-image img-fluid text-wrapper">
            <p class="blog-content">
                {{blog.content}}
            </p>
        </div>
    
        @if (blog) {
            <app-comment-system [blogId]="blog.blogId"></app-comment-system>
        }
    </div>
}
